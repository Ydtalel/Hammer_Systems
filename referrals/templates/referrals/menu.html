{% extends 'referrals/base.html' %}
{% load static %}
{% block content %}

<div class="accordion" id="accordionExample">
    <!-- Вкладка 1 -->
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                GET /profiles/
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Пример URL:
                        http://localhost:8000/profiles/</label><br>
                    <label for="exampleInputEmail1" class="form-label">URL</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label for="exampleFormControlTextarea1" class="form-label">Тело запроса</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br>
                    <button type="button" class="btn btn-outline-primary btn-send">Отправить</button>
                    <div class="response mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Вкладка 2 -->
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                POST /send-verification-code/
            </button>

                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="5">{
    "phone_number": "+79034567000"
}
                    </textarea><br>
                    <button type="button" class="btn btn-outline-primary btn-send">Отправить</button>
                    <div class="response mt-3"></div>
                </div>
            </div>
        </div>
